<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="title">Title</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</h:head>
<h:body>
	<c:if test="#{empty loginBean.currentUser}">
	Sie sind nicht authentifiziert, weiter zum <a href="login.jsf">login</a>!
	</c:if>
	<c:if test="#{not empty loginBean.currentUser}">
		<ui:insert name="header">Header</ui:insert>
		<div class="title"><ui:insert name="title">Title</ui:insert></div>
		<p />
		<table width="75" align="left" cellspacing="5">
			<tr>
				<td><ui:insert name="menu">Menu</ui:insert></td>
			</tr>
		</table>
		<p />
		<ui:insert name="body">Body</ui:insert>
		<br clear="all" />
		<hr />
		<ui:insert name="footer">Footer</ui:insert>
	</c:if>
</h:body>
</html>
