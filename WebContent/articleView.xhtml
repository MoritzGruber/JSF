<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/jsfshop-template.xhtml">

<ui:define name="title">Welcome to tde JSF-Webshop!</ui:define>
<ui:define name="header"><ui:include src="/snippets/header.xhtml"/></ui:define>
<ui:define name="menu"><ui:include src="/snippets/google-search-box.xhtml"/></ui:define>

<ui:define name="body">
	<h:form>
		<h2>#{articleViewBean.currentArticle.description}</h2>
		<h:graphicImage value="#{articleViewBean.currentArticle.imagePath}" 
			width="150" height="200" style="border: thin solid black"/>
		<div class="priceAndButton">
			Price: #{articleViewBean.currentArticle.price}
			<h:commandButton value="add to cart" action="#{articleViewBean.addToCart}"/> 
		</div>	
		<br/>
		<div class="note">#{articleViewBean.addedMessage}</div>
	</h:form>
</ui:define>

<ui:define name="footer"><ui:include src="/snippets/footer.xhtml"/></ui:define>
</ui:composition>
